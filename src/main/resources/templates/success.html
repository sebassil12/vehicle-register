<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Registration Successful!</h2>
        <p>Thank you, <span th:text="${submittedUser.name}"></span>, for registering.</p>
        <p>Your email: <span th:text="${submittedUser.email}"></span></p>
        <p>Your age: <span th:text="${submittedUser.age}"></span></p>
        <p>You can go back to the <a href="/" class="link-btn">Registration Form</a>.</p>
    </div>
</body>
</html>
