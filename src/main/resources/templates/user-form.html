<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="#" th:action="@{/submit-form}" th:object="${userForm}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                <!-- Display validation error for 'name' field -->
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                <!-- Display validation error for 'email' field -->
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" th:field="*{age}" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'">
                <!-- Display validation error for 'age' field -->
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-message"></span>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
