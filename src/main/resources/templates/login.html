<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" th:action="@{/login}" th:object="${loginUser}" method="post">
            <div th:if="${loginError}" class="error-message login-error" th:text="${loginError}"></div>

            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Clave:</label>
                <input type="password" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
        <p class="mt-3">Credenciales por defecto admin / admin</p>
        <p>Go back to <a href="/" class="link-btn">User Registration</a></p>
    </div>
</body>
</html>
